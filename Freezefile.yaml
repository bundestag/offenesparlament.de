  - query: >
      SELECT a.service, a.level, a.section, a.client, a.client_name,
        a.client_city, p.source_url, p.vorname, p.nachname, p.bio_url,
        p.fraktion, p.wk_name, gm.role, g.name
        FROM angaben a
          LEFT JOIN person p ON P.source_url = a.source_url
          LEFT JOIN gremium_mitglieder gm ON gm.person_source_url = p.source_url
          LEFT JOIN gremium g ON g.key = gm.gremium_key
        WHERE g.key = 'a14'
        ORDER BY p.nachname ASC;
    filename: 'misc/angaben_a14.csv'
    format: csv

  - query: > 
      SELECT COUNT(DISTINCT a.id), b.fraktion, c.category,
              SUBSTR(p.date, 0, 8) AS ts
        FROM ablauf a
        LEFT JOIN category c ON c.sachgebiet = a.sachgebiet
        LEFT JOIN position p ON p.source_url = a.source_url
        LEFT JOIN beitrag b ON b.source_url = p.source_url
        WHERE a.sachgebiet IS NOT NULL
          AND LENGTH(a.sachgebiet) > 0
          AND b.art = 'Kleine Anfrage'
        GROUP BY b.fraktion, c.category, ts
        ORDER BY ts DESC;
    filename: anfragen/months.csv
    format: csv
  
  - query: >
      SELECT DISTINCT ON (a.source_url)
          a.source_url, b.fraktion, c.category, p.date, a.titel,
          SUBSTR(p.date, 0, 8) AS ts
        FROM ablauf a
        LEFT JOIN category c ON c.sachgebiet = a.sachgebiet  
        LEFT JOIN position p ON p.source_url = a.source_url
        LEFT JOIN beitrag b ON b.source_url = p.source_url
        WHERE a.sachgebiet IS NOT NULL
          AND LENGTH(a.sachgebiet) > 0
          AND b.art = 'Kleine Anfrage'
        GROUP BY a.source_url, b.fraktion, c.category, p.date, a.titel;
    filename: anfragen/all.json
    format: tabson

  - query: >
      SELECT COUNT(DISTINCT a.id) AS num, TRIM(b.fingerprint) AS name
        FROM ablauf a
        LEFT JOIN position p ON p.source_url = a.source_url
        LEFT JOIN beitrag b ON b.source_url = p.source_url
        WHERE b.art = 'Kleine Anfrage'
        GROUP BY b.fingerprint
        ORDER BY num DESC
        LIMIT 15;
    filename: anfragen/by_mdb.csv
    format: csv

  - query: >
      SELECT COUNT(DISTINCT a.id) AS num, b.fraktion AS name
        FROM ablauf a
        LEFT JOIN position p ON p.source_url = a.source_url
        LEFT JOIN beitrag b ON b.source_url = p.source_url
        WHERE b.art = 'Kleine Anfrage'
        GROUP BY b.fraktion
        ORDER BY num DESC
        LIMIT 15;
    filename: anfragen/by_fraktion.csv
    format: csv

  - query: >
      SELECT COUNT(DISTINCT a.id) AS num, s.wort AS name
        FROM ablauf a
        LEFT JOIN position p ON p.source_url = a.source_url
        LEFT JOIN beitrag b ON b.source_url = p.source_url
        LEFT JOIN schlagwort s ON a.source_url = s.source_url
        WHERE b.art = 'Kleine Anfrage'
        GROUP BY s.wort
        ORDER BY num DESC
        LIMIT 15;
    filename: anfragen/by_schlagwort.csv
    format: csv

  - name: Redeprotokolle
    skip: true
    query: >
      SELECT *
      FROM speech s
      ORDER BY sequence ASC
    filename: 'plenum/rohtranskript-{{wahlperiode}}-{{sitzung}}.csv'
    format: csv

  - name: Personen
    query: >
      SELECT *
      FROM person
      ORDER BY fingerprint DESC
    filename: 'person.csv'
    format: csv

  - query: >
      SELECT *
      FROM ablauf
      ORDER BY key DESC
    filename: 'dip/ablaeufe.csv'
    format: csv

  - query: >
      SELECT *
      FROM ablauf a
        LEFT JOIN position p ON p.source_url = a.source_url
      ORDER BY key DESC
    filename: 'dip/positionen.csv'
    format: csv

  - query: >
      SELECT *
      FROM ablauf a
        LEFT JOIN position p ON p.source_url = a.source_url
        LEFT JOIN beitrag b ON b.source_url = a.source_url
      ORDER BY key DESC
    filename: 'dip/beitraege.csv'
    format: csv

  - query: >
      SELECT r.link, r.nummer, r.text, r.seiten, r.typ, r.fundstelle, 
        r.urheber, a.source_url, a.titel
      FROM referenz r LEFT JOIN ablauf a ON a.source_url = r.source_url
      WHERE r.link IS NOT NULL;
    filename: 'dip/referenzen.csv'
    format: csv
